<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .container {
      width: 300px;
      height: 200px;
      border: 2px dashed #333;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      gap: 10px;
    }

    .box {
      width: 80px;
      height: 80px;
      background: #4f46e5;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #111827;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #374151;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box"></div>
  </div>
  <button>click</button>
  <script src="test.js"></script>
</body>
</html>
